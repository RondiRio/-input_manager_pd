# PT-BR: Configuracao principal da aplicacao Input Manager
# EN-US: Main configuration for the Input Manager application

# PT-BR: Porta do servidor backend
# EN-US: Backend server port
quarkus.http.port=8080

# PT-BR: Banco de dados H2 em memoria para desenvolvimento
# EN-US: H2 in-memory database for development
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:inputmanager;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# PT-BR: Hibernate gera o schema automaticamente e carrega dados iniciais
# EN-US: Hibernate auto-generates the schema and loads seed data
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# PT-BR: Configuracao CORS para o frontend Vue.js
# EN-US: CORS configuration for the Vue.js frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept
quarkus.http.cors.access-control-allow-credentials=true

# PT-BR: Desabilitar autenticacao JWT em desenvolvimento (ativar na Sprint 4)
# EN-US: Disable JWT authentication in development (enabled in Sprint 4)
quarkus.smallrye-jwt.enabled=false

# PT-BR: Configuracao de log
# EN-US: Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.projedata".level=DEBUG

# PT-BR: Perfil PostgreSQL para producao
# EN-US: PostgreSQL profile for production
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/inputmanager}
%prod.quarkus.datasource.username=${DB_USER:inputmanager}
%prod.quarkus.datasource.password=${DB_PASSWORD:inputmanager}
%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.hibernate-orm.log.sql=false
